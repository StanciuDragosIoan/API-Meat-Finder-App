<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/spacelab/bootstrap.min.css">
  <title>API Nutrients info finder app</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-info mb3">
    <div class="container">
      <a href="#" class="navbar-brand">Meat Nutrition Data</a>
    </div>
  </nav>
  <div class="container searchContainer">
    <div class="search card card-body">
      <h1>Search for munchies! </h1>
      <p class="lead">Select some yummy meats and see their nutritious value =)</p>
      <select id="searchFood"  class="bg-primary form-control text-white"   placeholder = "Yummyes ^^...">
        <option></option> 
        <option>Duck Meat</option> 
        <option>Stew Meat</option> 
        <option>Goat Meat</option> 
        <option>Beef Hotdog</option> 
        <option>Chipolata</option> 
        <option>Flap Steak</option> 
        <option>Rabbit Meat</option> 
        <option>Moose Meat</option> 
        <option>Pork Meat</option>
        <option>Deer Meat</option> 
        <option>Veal Meat</option> 
        <option>Burger Meat</option>
        <option>Hen Meat</option>
        <option>Cured Meat</option>
      </select> 
    </div>
    <br>
    <div id="foodOutput"></div>
  </div>

  <footer class="mt-5 p-3 text-center bg-light">
    Nutri Finder &copy;
  </footer>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src ='app.js'></script>
</body>
</html>
